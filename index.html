<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceylan Liu's Personal Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #4CAF50;
        }

        h3 {
            font-size: 1.5em;
            margin-top: 0;
            color: #61dafb;
        }

        p {
            font-size: 1.2em;
        }

        a {
            color: #61dafb;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .social-icons {
            margin-top: 1em;
        }

        .social-icons a {
            margin-right: 1em;
            font-size: 1.5em;
            color: #61dafb;
        }
    </style>
</head>
<body>

    <header>
        <h1>Ceylan Liu</h1>
        <h3>Web Developer</h3>
        <p>Welcome to my personal page! I'm passionate about creating awesome web experiences.</p>
        <div class="social-icons">
            <a href="https://github.com/CeylanLiu" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/your-linkedin-profile" target="_blank">LinkedIn</a>
            <!-- Add more social links as needed -->
        </div>
    </header>

</body>
</html>

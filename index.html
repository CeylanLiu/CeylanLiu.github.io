<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceylan Liu's Personal Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #292b2c, #536872); /* 新的渐变背景色 */
            color: #ffffff;
        }

        header {
            text-align: center;
            padding: 2em;
            background: linear-gradient(to right, #4CAF50, #00d4ff);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #ffffff;
        }

        h3 {
            font-size: 1.5em;
            margin-top: 0;
            color: #ffffff;
        }

        p {
            font-size: 1.2em;
            color: #c1c1c1;
        }

        .projects {
            width: 70%; /* 调整项目展示区域的宽度 */
            margin: 2em 0;
            padding: 1em;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .project {
            margin-bottom: 1em;
            padding: 1.5em; /* 调整项目的内边距 */
            background: linear-gradient(to right, #ff512f, #dd2476); /* 新的项目渐变背景色 */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .social-icons {
            margin-top: 1em;
        }

        .social-icons a {
            margin-right: 1em;
            font-size: 1.5em;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <header>
        <h1>Ceylan Liu</h1>
        <h3>Web Developer</h3>
        <p>Welcome to my personal page! I'm passionate about creating awesome web experiences.</p>
    </header>

    <div class="projects">
        <div class="project">
            <h2>Project 1</h2>
            <p>Description of Project 1 goes here.</p>
        </div>
        <div class="project">
            <h2>Project 2</h2>
            <p>Description of Project 2 goes here.</p>
        </div>
        <!-- Add more projects as needed -->
    </div>

    <div class="social-icons">
        <a href="https://github.com/CeylanLiu" target="_blank">GitHub</a>
        <a href="https://linkedin.com/in/your-linkedin-profile" target="_blank">LinkedIn</a>
        <!-- Add more social links as needed -->
    </div>

</body>
</html>
